ID: tinyworld
_schema-version: '2.1'
description: XSA Tutorial
version: 2.0.0
modules:
  - name: tinydb
    type: hdb
    path: tinydb
    requires:
      - name: hdi_tinydb
  - name: tinyjs
    type: nodejs
    path: tinyjs
    requires:
      - name: tinydb
      - name: hdi_tinydb
      - name: tiny_uaa
    provides:
      - name: tinyjs_api
        properties:
          service_url: ${default-url}
  - name: tinyui
    type: html5
    path: tinyui
    requires:
      - name: tinyjs_api
        group: destinations
        properties:
          name: tinyjs_be
          url: ~{service_url}
          forwardAuthToken: true
      - name: tiny_uaa
    
resources:
  - name: hdi_tinydb
    properties:
      hdi-container-name: ${service-name}
    type: com.sap.xs.hdi-container
  - name: tiny_uaa
    type: com.sap.xs.uaa
    parameters:
      path: xs-security.json    
